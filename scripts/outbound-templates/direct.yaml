# Direct 直连出站配置模板
# 适用于简单的直连需求

listen: :443

# TLS 证书配置（二选一）
tls:
  cert: /etc/hysteria/cert.crt
  key: /etc/hysteria/cert.key

# ACME 自动证书（二选一）
# acme:
#   domains:
#     - your.domain.com
#   email: your@email.com

# 认证配置
auth:
  type: password
  password: your_password_here

# 带宽配置
bandwidth:
  up: 100 mbps
  down: 100 mbps

# 出站规则配置
outbounds:
  - name: direct_out
    type: direct
    direct:
      mode: auto
      # bindIPv4: "1.2.3.4"    # 可选：绑定 IPv4 地址
      # bindIPv6: "::1"        # 可选：绑定 IPv6 地址
      # bindDevice: "eth0"     # 可选：绑定网卡

# 简单 ACL 规则 - 全部直连
acl: |
  direct_out(all)

# 混淆配置（可选）
obfs:
  type: salamander
  salamander:
    password: your_obfs_password

# 忽略客户端带宽
ignoreClientBandwidth: false

# 禁用 UDP
disableUDP: false

# UDP 会话超时
udpIdleTimeout: 60s